tags:
- name: Auth
  description: APIs handling the authentication.
- name: Common
  description: End users applications APIs.
- name: Admin
  description: Administration applications APIs.
- name: Enc
  description: APIs consumed by the Encryption building block.
- name: BBs
  description: APIs consumed by the platform building blocks.
paths:
  /services/common/test:
     get:
      responses:
          200:
            description: successful operation
          400:
            description: TODO
          401:
            description: Unauthorized
          500:
            description: Internal error
  /admin/organizations/{id}:
      get:
        tags:
        - Admin
        summary: TODO
        description: |
          TODO
        parameters:
        - name: id
          in: path
          description: ID of the organization that needs to be updated
          required: true
          style: simple
          explode: false
          schema:
            type: string
        responses:
          200:
            description: successful operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Organization'
          400:
            description: TODO
          401:
            description: Unauthorized
          500:
            description: Internal error
components:
  schemas:
    Organization:
      required:
        - id
        - name
        - type
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        type:
          type: string
          enum:
            - micro
            - small
            - medium
            - large
            - huge
        requires-own-login:
          type: boolean
        login-types:
          type: array
          items:
            type: string
        config:
          $ref: "#/components/schemas/OrganizationConfig"
    OrganizationConfig:
      type: object
      properties:
        id:
          type: string
          description: organization config id
        domains:
          type: array
          description: organization domains
          items:
            type: string
        