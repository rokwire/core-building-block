                      "os": "Android"
                    }
                  }
              phone:
                summary: Phone - sign in OR sign up
                value: |
                  {
                    "auth_type": "twilio_phone",
                    "app_type_identifier": "edu.illinois.rokwire",
                    "org_id": "0a2eff20-e2cd-11eb-af68-60f81db5ecc0",
                    "api_key": "95a463e3-2ce8-450b-ba75-d8506b874738",
                    "creds": {
                      "phone": "+12223334444", 
                      "code": "123456"
                    },
                    "preferences":{
                        "key1":"value1",
                        "key2":"value2"
                    },
                    "profile":{
                      "address": "address",
                      "birth_year": 1990,
                      "country": "county",
                      "email": "email",
                      "first_name": "first name",
                      "last_name": "last name",
                      "phone": "+000000000000",
                      "photo_url": "photo url",
                      "state": "state",
                      "zip_code": "zip code"
                    },
                    "device": {
                      "type": "mobile",
                      "device_id": "5555",
                      "os": "Android"
                    }
                  }
              illinois_oidc:
                summary: Illinois OIDC login
                value: |
                  {
                    "auth_type": "illinois_oidc",
                    "app_type_identifier": "edu.illinois.rokwire",
                    "org_id": "0a2eff20-e2cd-11eb-af68-60f81db5ecc0",
                    "api_key": "95a463e3-2ce8-450b-ba75-d8506b874738",
                    "creds": "https://redirect.example.com?code=ai324uith8gSEefesEguorgwsf43",
                    "params": {
                      "redirect_uri": "https://redirect.example.com",
                      "pkce_verifier": "w4iuhfq0u43hfq38ghn3gnSFSFiqp3ugnpugnqiprgUGNPINfsdoirpgia"
                    },
                    "preferences":{
                        "key1":"value1",
                        "key2":"value2"
                    },
                    "profile":{
                      "address": "address",
                      "birth_year": 1990,
                      "country": "county",
                      "email": "email",
                      "first_name": "first name",
                      "last_name": "last name",
                      "phone": "+000000000000",
                      "photo_url": "photo url",
                      "state": "state",
                      "zip_code": "zip code"
