openapi: 3.0.3
info:
  title: Rokwire Core Building Block API
  description: Core Building Block API Documentation
  version: 1.0.0
servers:
  - url: 'https://api.rokwire.illinois.edu/core'
    description: Production server
  - url: 'https://api-test.rokwire.illinois.edu/core'
    description: Test server
  - url: 'https://api-dev.rokwire.illinois.edu/core'
    description: Development server
  - url: 'http://localhost/core'
    description: Local server
tags:
  - name: Services
    description: End users applications APIs.
  - name: Admin
    description: Administration applications APIs.
  - name: Enc
    description: APIs consumed by the Encryption building block.
  - name: BBs
    description: APIs consumed by the platform building blocks.
  - name: Third-Party Services
    description: APIs consumed by third-party services.
paths:
  /services/auth/login:
    post:
      tags:
        - Services
      summary: Login
      description: |
        Login using credentials to retrieve access token, refresh token, and user data
      requestBody:
        description: |
          User credential details and parameters
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLoginRequest'
            examples:
              email:
                summary: Email login
                value: |
                  {
                    "auth_type": "email",
                    "org_id": "4f466fcd-9e86-4fc4-8fd4-18e69e014552",
                    "app_id": "647e990d-ebd6-413a-8e9f-31830402b496",
                    "creds": {
                      "email": "test@test.com", 
                      "password": "test12345"
                    }
                  }
              phone:
                summary: Phone login
                value: |
                  {
                    "auth_type": "phone",
                    "org_id": "4f466fcd-9e86-4fc4-8fd4-18e69e014552",
                    "app_id": "647e990d-ebd6-413a-8e9f-31830402b496",
                    "creds": {
                      "phone": "+12223334444", 
                      "code": "123456"
                    }
                  }
              oidc:
                summary: OIDC login
                value: |
                  {
                    "auth_type": "oidc",
                    "org_id": "4f466fcd-9e86-4fc4-8fd4-18e69e014552",
                    "app_id": "647e990d-ebd6-413a-8e9f-31830402b496",
                    "creds": "https://redirect.example.com?code=ai324uith8gSEefesEguorgwsf43",
                    "params": {
                      "redirect_uri": "https://redirect.example.com",
                      "pkce_verifier": "w4iuhfq0u43hfq38ghn3gnSFSFiqp3ugnpugnqiprgUGNPINfsdoirpgia"
                    }
                  }
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthLoginResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
  /services/auth/refresh:
    post:
      tags:
        - Services
      summary: Refresh
      description: |
        Refresh access token using a refresh token
      requestBody:
        description: |
          Refresh token
        content:
          text/plain:
            schema:
              type: string
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthRefreshResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
  /services/auth/login-url:
    post:
      tags:
        - Services
      summary: Get SSO login url
      description: |
        Retrieve a pre-formatted SSO login URL
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLoginUrlRequest'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthLoginUrlResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
  /services/auth/authorize-service:
    post:
      tags:
        - Services
      summary: Authorize service
      description: |
        Authorize a third-party service and get a scoped access token that can be used to access its APIs
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthAuthorizeServiceRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthAuthorizeServiceResponse'
              examples:
                authorized:
                  summary: Service authorized
                  value: |
                    {
                      "access_token": "string",
                      "token_type": "Bearer",
                      "approved_scopes": [
                        "string"
                      ]
                    }
                unauthorized:
                  summary: Service unauthorized
                  value: |
                    {
                      "service_reg": {
                        "service_id": "string",
                        "host": "string",
                        "pub_key": {
                          "key_pem": "string",
                          "alg": "string"
                        },
                        "name": "string",
                        "description": "string",
                        "info_url": "string",
                        "logo_url": "string",
                        "scopes": [
                          {
                            "scope": "string",
                            "required": true,
                            "explanation": "string"
                          }
                        ],
                        "first_party": true
                      }
                    }
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
  /services/auth/service-regs:
    get:
      tags:
        - Services
      summary: Get service registrations
      description: |
        Returns service registration records
      parameters:
        - name: ids
          in: query
          description: A comma-separated list of service IDs to return registrations for
          required: true
          style: form
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ServiceReg'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
  /services/test:
    get:
      tags:
        - Services
      summary: Test API..
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: string
                example: Echooo
  /admin/global-config:
    get:
      tags:
        - Admin
      summary: Get global config
      description: |
        Gives the system global config
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GlobalConfig'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
    post:
      tags:
        - Admin
      summary: Create global config
      description: |
        Creates the system global config
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GlobalConfig'
        required: true
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: string
                example: Success
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
    put:
      tags:
        - Admin
      summary: Update global config
      description: |
        Updates the system global config
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GlobalConfig'
        required: true
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: string
                example: Success
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
  /admin/global-permissions:
    post:
      tags:
        - Admin
      summary: Create global permission
      description: |
        Creates the system global permission
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GlobalPermission'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
  '/admin/organizations/{id}':
    put:
      tags:
        - Admin
      summary: Update organization
      description: |
        Updates organization
      parameters:
        - name: id
          in: path
          description: ID of the organization that needs to be updated
          required: true
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        description: update one organization
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Organization'
        required: true
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: string
                example: Success
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
    get:
      tags:
        - Admin
      summary: Get organization
      description: |
        Gets organization
      parameters:
        - name: id
          in: path
          description: ID of the organization
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal error
  /admin/organizations:
    get:
      tags:
        - Admin
      summary: Get organizations
      description: |
        Gets organizations
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Organization'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
    post:
      tags:
        - Admin
      summary: Create organization
      description: |
        Creates organization
      requestBody:
        description: creates one organization
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Organization'
        required: true
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: string
                example: Success
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
  /admin/service-regs:
    get:
      tags:
        - Admin
      summary: Get service registrations
      description: |
        Returns service registration records
      parameters:
        - name: ids
          in: query
          description: A comma-separated list of service IDs to return registrations for
          required: true
          style: form
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ServiceReg'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
    post:
      tags:
        - Admin
      summary: Register service
      description: |
        Creates a new service registration

        The "service_id" of the registration must not match an existing registration  
      requestBody:
        description: service registration record to be added
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceReg'
        required: true
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: string
                example: Success
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
    put:
      tags:
        - Admin
      summary: Update service registration
      description: |
        Update an existing service registration

        The "service_id" of the registration must match an existing registration
      requestBody:
        description: Service registration record update to be applied
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceReg'
        required: true
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: string
                example: Success
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
    delete:
      tags:
        - Admin
      summary: Deregister service
      description: |
        Deletes an existing service registration record
      parameters:
        - name: id
          in: query
          description: The service ID of the registration to delete
          required: true
          style: form
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: string
                example: Success
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
  '/admin/applications/{id}':
    get:
      tags:
        - Admin
      summary: Get application
      description: |
        Gets application
      parameters:
        - name: id
          in: path
          description: ID of the application
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal error
  /enc/test:
    get:
      tags:
        - Enc
      summary: Test API..
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: string
                example: Echooo
  /bbs/test:
    get:
      tags:
        - BBs
      summary: Test API..
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: string
                example: Echooo
  /bbs/service-regs:
    get:
      tags:
        - BBs
      summary: Get service registrations
      description: |
        Returns service registration records
      parameters:
        - name: ids
          in: query
          description: A comma-separated list of service IDs to return registrations for
          required: true
          style: form
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AuthServiceReg'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
  /tps/service-regs:
    get:
      tags:
        - Third-Party Services
      summary: Get service registrations
      description: |
        Returns service registration records
      parameters:
        - name: ids
          in: query
          description: A comma-separated list of service IDs to return registrations for
          required: true
          style: form
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ServiceReg'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
  /version:
    get:
      summary: Get service version
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: string
                example: v1.1.0
components:
  schemas:
    GlobalConfig:
      required:
        - setting
      type: object
      properties:
        setting:
          type: string
    GlobalPermission:
      required:
        - id
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    GlobalRole:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        permissions:
          type: array
          items:
            type: string
    GlobalGroup:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        permissions:
          type: array
          items:
            type: string
        roles:
          type: array
          items:
            $ref: '#/components/schemas/GlobalRole'
        users:
          type: array
          items:
            $ref: '#/components/schemas/User'
    Application:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        versions:
          type: array
          nullable: true
          items:
            type: string
    Organization:
      required:
        - id
        - name
        - type
      type: object
      properties:
        id:
          readOnly: true
          type: string
        name:
          type: string
        type:
          type: string
          enum:
            - micro
            - small
            - medium
            - large
            - huge
        requires_own_login:
          type: boolean
        login_types:
          type: array
          nullable: true
          items:
            type: string
        config:
          $ref: '#/components/schemas/OrganizationConfig'
    OrganizationConfig:
      type: object
      properties:
        id:
          readOnly: true
          type: string
          description: organization config id
        domains:
          type: array
          description: organization domains
          items:
            type: string
    OrganizationRole:
      required:
        - id
        - name
        - org_id
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        org_id:
          type: string
        permissions:
          type: array
          items:
            type: string
    OrganizationGroup:
      required:
        - id
        - name
        - org_id
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        org_id:
          type: string
        permissions:
          type: array
          items:
            type: string
        roles:
          type: array
          items:
            $ref: '#/components/schemas/OrganizationRole'
        org_memberships:
          type: array
          items:
            $ref: '#/components/schemas/OrganizationMembership'
    ServiceReg:
      required:
        - service_id
        - host
        - name
        - description
        - first_party
      type: object
      description: Full service registration record
      properties:
        service_id:
          type: string
        host:
          type: string
        pub_key:
          $ref: '#/components/schemas/PubKey'
        name:
          type: string
        description:
          type: string
        info_url:
          type: string
        logo_url:
          type: string
        scopes:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/ServiceScope'
        first_party:
          type: boolean
    AuthServiceReg:
      required:
        - service_id
        - host
      type: object
      description: Service registration record used for auth
      properties:
        service_id:
          type: string
        host:
          type: string
        pub_key:
          $ref: '#/components/schemas/PubKey'
    PubKey:
      required:
        - key_pem
        - alg
      type: object
      properties:
        key_pem:
          type: string
        alg:
          type: string
    ServiceScope:
      required:
        - scope
        - required
      type: object
      properties:
        scope:
          type: string
        required:
          type: boolean
        explanation:
          description: Explanation displayed to users for why this scope is requested/required
          type: string
    AuthLoginRequest:
      required:
        - auth_type
        - org_id
        - app_id
      type: object
      properties:
        auth_type:
          type: string
          enum:
            - email
            - phone
            - oidc
        org_id:
          type: string
        app_id:
          type: string
        creds:
          type: object
          anyOf:
            - $ref: '#/components/schemas/AuthLoginCredsEmail'
            - $ref: '#/components/schemas/AuthLoginCredsPhone'
            - $ref: '#/components/schemas/AuthLoginCredsOidc'
        params:
          type: object
          anyOf:
            - $ref: '#/components/schemas/AuthLoginParamsEmail'
            - $ref: '#/components/schemas/AuthLoginParamsPhone'
            - $ref: '#/components/schemas/AuthLoginParamsOidc'
    AuthLoginResponse:
      type: object
      properties:
        access_token:
          description: The user's access token to be provided to authorize access to ROKWIRE APIs
          type: string
        refresh_token:
          description: A refresh token that can be used to get a new access token once the one provided expires
          type: string
        token_type:
          description: The type of the provided tokens to be specified when they are sent in the "Authorization" header
          type: string
          enum:
            - Bearer
        user:
          $ref: '#/components/schemas/User'
    AuthLoginCredsEmail:
      required:
        - email
        - password
      type: object
      description: Auth login creds for auth_type="email"
      properties:
        email:
          type: string
        password:
          type: string
    AuthLoginCredsPhone:
      type: object
      description: Auth login creds for auth_type="phone"
      required:
        - phone
      properties:
        phone:
          type: string
        code:
          type: string
    AuthLoginCredsOidc:
      type: string
      description: |
        Auth login creds for auth_type="oidc"
          - Initial login: full redirect URI received from OIDC provider
          - Refresh: refresh token
    AuthLoginParamsEmail:
      type: object
      description: Auth login params for auth_type="email"
      properties:
        new_user:
          type: boolean
          default: false
    AuthLoginParamsPhone:
      type: object
      description: Auth login params for auth_type="phone" (None)
    AuthLoginParamsOidc:
      type: object
      description: Auth login params for auth_type="oidc"
      properties:
        redirect_uri:
          type: string
        pkce_verifier:
          type: string
    AuthRefreshResponse:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
    AuthLoginUrlRequest:
      required:
        - auth_type
        - org_id
        - app_id
        - redirect_uri
      type: object
      properties:
        auth_type:
          type: string
          enum:
            - oidc
        org_id:
          type: string
        app_id:
          type: string
        redirect_uri:
          type: string
    AuthLoginUrlResponse:
      required:
        - login_url
      type: object
      properties:
        login_url:
          type: string
        params:
          type: object
          description: Params to be submitted with 'login' request (if necessary)
    AuthAuthorizeServiceRequest:
      required:
        - service_id
      type: object
      properties:
        service_id:
          type: string
        approved_scopes:
          description: Scopes to be granted to this service in this and future tokens. Replaces existing scopes if present.
          type: array
          items:
            type: string
    AuthAuthorizeServiceResponse:
      type: object
      properties:
        access_token:
          type: string
        token_type:
          description: The type of the provided tokens to be specified when they are sent in the "Authorization" header
          type: string
          enum:
            - Bearer
        approved_scopes:
          type: array
          items:
            type: string
        service_reg:
          $ref: '#/components/schemas/ServiceReg'
    User:
      required:
        - id
      type: object
      properties:
        id:
          type: string
        account:
          $ref: '#/components/schemas/UserAccount'
        profile:
          $ref: '#/components/schemas/UserProfile'
        permissions:
          type: array
          items:
            type: string
        roles:
          type: array
          items:
            $ref: '#/components/schemas/GlobalRole'
        groups:
          type: array
          items:
            $ref: '#/components/schemas/GlobalGroup'
        org_memberships:
          type: array
          items:
            $ref: '#/components/schemas/OrganizationMembership'
        devices:
          type: array
          items:
            $ref: '#/components/schemas/Device'
    UserAccount:
      required:
        - id
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        phone:
          type: string
        username:
          type: string
    UserProfile:
      required:
        - id
      type: object
      properties:
        id:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        photo_url:
          type: string
    OrganizationMembership:
      required:
        - id
      type: object
      properties:
        id:
          type: string
        user_id:
          type: string
        org_id:
          type: string
        org_user_data:
          type: object
