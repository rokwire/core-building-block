    GlobalConfig:
      required:
        - setting
      type: object
      properties:
        setting:
          type: string
    Application:
      type: object
      properties:
        fields:
          $ref: '#/components/schemas/ApplicationFields'
        types:
          type: array
          items:
            $ref: '#/components/schemas/ApplicationType'
        organizations:
          type: array
          items:
            $ref: '#/components/schemas/ApplicationOrganization'
    ApplicationFields:
      required:
        - id
        - name
      type: object
      properties:
        id:
          readOnly: true
          type: string
        name:
          type: string
        multi_tenant:
          type: boolean
        requires_own_users:
          type: boolean
        max_login_session_duration:
          description: The maximum allowed duration (in hours) of a user's login session for this application
          type: integer
    ApplicationType:
      type: object
      properties:
        fields:
          $ref: '#/components/schemas/ApplicationTypeFields'
        application:
          $ref: '#/components/schemas/Application'
    ApplicationTypeFields:
      required:
        - id
        - identifier
      type: object
      properties:
        id:
          type: string
        identifier:
          type: string
        name:
          type: string
        versions:
          type: array
          items:
            type: string
    ApplicationOrganization:
      type: object
      properties:
        id:
          type: string
        application:
          $ref: '#/components/schemas/Application'
        organization:
          $ref: '#/components/schemas/Organization'
        TODO:
          type: string
    Permission:
      type: object
      properties:
        fields:
          $ref: '#/components/schemas/PermissionFields'
    PermissionFields:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        service_id:
          type: string
        assigners:
          type: array
          items:
            type: string
    AppOrgRole:
      type: object
      properties:
        fields:
          $ref: '#/components/schemas/AppOrgRoleFields'
        application:
          $ref: '#/components/schemas/Application'
