                    "api_key": "95a463e3-2ce8-450b-ba75-d8506b874738",
                    "creds": {
                      "email": "test@test.com", 
                      "password": "test12345"
                    },
                    "params":{
                        "sign_up":true,
                        "confirm_password": "test12345"
                    },
                    "preferences":{
                        "key1":"value1",
                        "key2":"value2"
                    },
                    "profile":{
                      "address": "address",
                      "birth_year": 1990,
                      "country": "county",
                      "email": "email",
                      "first_name": "first name",
                      "last_name": "last name",
