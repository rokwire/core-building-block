required:
  - id
  - name
  - type
type: object
properties:
  id:
    readOnly: true
    type: string
  name:
    type: string
  type:
    type: string
    enum:
      - micro
      - small
      - medium
      - large
      - huge
  requires_own_login:
    type: boolean
  login_types:
    type: array
    nullable: true
    items:
      type: string
  config:
    $ref: "./OrganizationConfig.yaml"