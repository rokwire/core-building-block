required:
  - id
  - name
type: object
properties:
  id:
    readOnly: true
    type: string
  name:
    type: string
  permissions:
    type: array
    items:
      type: string
  roles:
    type: array
    items:
      $ref: "./GlobalRole.yaml"
  users:
    type: array
    items:
      $ref: "../user/User.yaml"

