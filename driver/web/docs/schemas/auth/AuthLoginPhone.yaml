required:
  - auth_type
  - creds
type: object
properties:
  auth_type:
    type: string
  creds:
    type: object
    required:
      - phone
    properties:
      phone:
        type: string
      code:
        type: string      
  params:
    type: object
    properties:
      new_user:
        type: boolean
        default: false