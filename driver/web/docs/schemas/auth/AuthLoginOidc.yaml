required:
  - auth_type
  - creds
  - params
type: object
properties:
  auth_type:
    type: string
  creds:
    type: string
    description: |
      User credentials
       - Initial login: authorization code
       - Refresh: refresh token
  params:
    required:
      - org_id
      - app_id
    type: object
    properties:
      org_id:
        type: string
      app_id:
        type: string
      pkce_challenge:
        type: string
      redirect_uri:
        type: string