required:
  - id
type: object
properties:
  id:
    type: string
  profile:
    $ref: "../../../user/ProfileFields.yaml"
  preferences:
    type: object
    nullable: true
  has_permissions:
    type: boolean
  permissions:
    type: array
    items:
      $ref: "../../../application/Permission.yaml"
  roles:
    type: array
    items:
      $ref: "../../../application/AppOrgRole.yaml"
  groups:
    type: array
    items:
      $ref: "../../../application/AppOrgGroup.yaml"
  auth_types:
    type: array
    items:
      $ref: "../../../user/AccountAuthTypeFields.yaml"


