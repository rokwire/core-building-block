required:
  - auth_type
  - identifier
type: object
properties:
  auth_type:
    type: string
    enum:
      - password
      - oidc
  identifier:
    $ref: "../Identifiers.yaml"
  permissions:
    type: array
    items:
      type: string
  role_ids:
    type: array
    items:
      type: string
  group_ids:
    type: array
    items:
      type: string
  scopes:
    type: array
    items:
      type: string
  profile:
    $ref:  "../../../../user/ProfileNullable.yaml"
  privacy:
    $ref:  "../../../../user/PrivacyNullable.yaml"
  username:
    type: string
    nullable: true