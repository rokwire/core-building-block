required:
  - auth_type
  - app_type_identifier
  - org_id
  - api_key
  - device
type: object
properties:
  auth_type:
    type: string
    enum:
      - email
      - phone
      - twilio_phone
      - oidc
      - illinois_oidc
      - anonymous
  app_type_identifier:
    type: string
  org_id:
    type: string
  api_key:
    type: string
  creds:
    anyOf:
      - $ref: "../CredsEmail.yaml"
      - $ref: "../CredsPhone.yaml"
      - $ref: "../CredsOIDC.yaml"
      - $ref: "../CredsAPIKey.yaml"
  params:
    type: object
    anyOf:
      - $ref: "../ParamsEmail.yaml"
      - $ref: "../ParamsOIDC.yaml"
      - $ref: "../ParamsNone.yaml"
  device:
    $ref: "./Device.yaml"
  profile:
    $ref:  "../../requests/ProfileNullable.yaml"  
  preferences:
    type: object
    nullable: true
