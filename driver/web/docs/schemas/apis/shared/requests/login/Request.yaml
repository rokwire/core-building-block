required:
  - auth_type
  - app_type_identifier
  - org_id
  - api_key
  - device
type: object
properties:
  auth_type:
    type: string
    enum:
      - email
      - twilio_phone
      - illinois_oidc
      - anonymous
      - username
      - webauthn
  app_type_identifier:
    type: string
  org_id:
    type: string
  api_key:
    type: string
  creds:
    anyOf:
      - $ref: "../CredsWebAuthn.yaml"
      - $ref: "../CredsEmail.yaml"
      - $ref: "../CredsTwilioPhone.yaml"
      - $ref: "../CredsOIDC.yaml"
      - $ref: "../CredsAPIKey.yaml"
      - $ref: "../CredsUsername.yaml"
  params:
    type: object
    anyOf:
      - $ref: "../ParamsWebAuthn.yaml"
      - $ref: "../ParamsEmail.yaml"
      - $ref: "../ParamsOIDC.yaml"
      - $ref: "../ParamsNone.yaml"
      - $ref: "../ParamsUsername.yaml"
  device:
    $ref: "../../../../user/Device.yaml"
  profile:
    $ref:  "../../../../user/ProfileNullable.yaml"  
  preferences:
    type: object
    nullable: true
  username:
    type: string
    nullable: true
