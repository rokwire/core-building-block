required:
  - auth_type
  - app_type_identifier
  - org_id
  - api_key
  - device
type: object
properties:
  auth_type:
    type: string
    enum:
      - email
      - phone
      - twilio_phone
      - illinois_oidc
      - anonymous
      - username
      - password
      - webauthn
      - code
  app_type_identifier:
    type: string
  org_id:
    type: string
  api_key:
    type: string
  creds:
    anyOf:
      - $ref: "../CredsAnonymous.yaml"
      - $ref: "../CredsCode.yaml"
      - $ref: "../CredsOIDC.yaml"
      - $ref: "../CredsPassword.yaml"
      - $ref: "../CredsWebAuthn.yaml"
      - $ref: "../CredsNone.yaml"
  params:
    type: object
    anyOf:
      - $ref: "../ParamsOIDC.yaml"
      - $ref: "../ParamsPassword.yaml"
      - $ref: "../ParamsWebAuthn.yaml"
      - $ref: "../ParamsNone.yaml"
  device:
    $ref: "../../../../user/Device.yaml"
  profile:
    $ref:  "../../../../user/ProfileNullable.yaml"
  privacy:
    $ref:  "../../../../user/PrivacyNullable.yaml"
  preferences:
    type: object
    nullable: true
  username:
    type: string
    nullable: true
  account_identifier_id:
    type: string
    nullable: true