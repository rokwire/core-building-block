type: object
properties:
  fields:
    $ref: "./AccountFields.yaml"
  app_org:
    $ref: "../application/ApplicationOrganization.yaml"
  username:
    type: string
  permissions:
    type: array
    items:
      $ref: "../application/Permission.yaml"
  roles:
    type: array
    items:
      $ref: "../application/AppOrgRole.yaml"
  groups:
    type: array
    items:
      $ref: "../application/AppOrgGroup.yaml"
  auth_types:
    type: array
    items:
      $ref: "./AccountAuthType.yaml"
  preferences:
    type: object
    nullable: true
  system_configs:
    type: object
    nullable: true
  profile:
    $ref: "./Profile.yaml"
  devices:
    type: array
    items:
      $ref: "./Device.yaml"