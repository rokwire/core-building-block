required:
  - id
type: object
properties:
  id:
    readOnly: true
    type: string
  app_org:
    $ref: "../application/ApplicationOrganization.yaml"
  profile:
    $ref: "./Profile.yaml"
  privacy:
    $ref: "./Privacy.yaml"
  preferences:
    type: object
  system_configs:
    type: object
  secrets:
    type: object
  anonymous:
    type: boolean
  verified:
    type: boolean
  system:
    type: boolean
  identifiers:
    type: array
    items:
      $ref: "./AccountIdentifier.yaml"
  auth_types:
    type: array
    items:
      $ref: "./AccountAuthType.yaml"
  permissions:
    type: array
    items:
      $ref: "../application/Permission.yaml"
  roles:
    type: array
    items:
      $ref: "../application/AppOrgRole.yaml"
  apps:
    type: array
    items:
      $ref: "../application/PartialApp.yaml"    
  groups:
    type: array
    items:
      $ref: "../application/AppOrgGroup.yaml"
  scopes:
    type: array
    items:
      type: string
  devices:
    type: array
    items:
      $ref: "./Device.yaml"
  last_login_date:
    type: string
  last_access_token_date:
    type: string
  most_recent_client_version:
    type: string
  external_ids:
    type: object
    deprecated: true
  username:
    type: string
    deprecated: true