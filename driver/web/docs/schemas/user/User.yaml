required:
  - id
type: object
properties:
  id:
    type: string
  account:
    $ref: "./UserAccount.yaml"
  profile:
    $ref: "./UserProfile.yaml"
  permissions:
    type: array
    items:
      type: string
  roles:
    type: array
    items:
      $ref: "../global/GlobalRole.yaml"
  groups:
    type: array
    items:
      $ref: "../global/GlobalGroup.yaml"
  org_memberships:
    type: array
    items:
      $ref: "./OrganizationMembership.yaml"
  devices:
    type: array
    items:
      $ref: "./Device.yaml"