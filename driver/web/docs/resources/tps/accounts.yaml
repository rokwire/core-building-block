get:
  tags:
    - Third-Party Services
  summary: Finds user accounts
  description: |
    Finds accounts for the specified application

    **Auth:** Requires service access token with `get_accounts` or `all_accounts` permission
  security:
    - bearerAuth: []
  parameters:
    - in: query
      name: account-params
      schema:
        type: object
        propertyNames:
          pattern: '^[A-Za-z0-9_]*$'
        additionalProperties:
          type: string
        example:
          profile.first_name: Example
          preferences.privacy_level: '4'
          external_ids.uin: '123456789'
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
    400:
      description: Bad request
    401:
      description: Unauthorized
    403:
      description: Forbidden
    500:
      description: Internal error