put:
  tags:
    - Third-Party Services
  summary: Updates service permissions
  description: |
    Updates the permissions used by a service

    **Auth:** Requires service auth token
  security:
    - bearerAuth: []
  requestBody:
    description: Service permission list
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: "../../schemas/application/Permission.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        application/json:
        schema:
          type: array
          items:
            $ref: "../../schemas/application/Permission.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error