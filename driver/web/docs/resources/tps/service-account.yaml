post:
  tags:
    - Third-Party Services
  summary: Get service account params
  description: |
    Returns service account parameters
  parameters:
  - name: id
    in: path
    description: ID of the service account
    required: true
    style: simple
    explode: false
    schema:
      type: string
  requestBody:
    description: |
      Service account credentials
    content:
      application/json:
        schema:
          $ref: "../../schemas/apis/services/service-accounts/params/request/Request.yaml"
        examples:
          static_token:
            summary: Static token
            value: |
              {
                "auth_type": "static_token",
                "creds": {
                  "token": "account_token"
                }
              }
          signature:
            summary: Signature
            value: |
              {
                "auth_type": "signature"
              }
    required: true
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../schemas/auth/AppOrgPair.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
