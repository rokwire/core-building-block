 put:
  tags:
  - System
  summary: Update auth type
  description: |
    Updates auth type
  security:
    - bearerAuth: []
  parameters:
  - name: id
    in: path
    description: ID of the auth type that needs to be updated
    required: true
    schema:
      type: string
  requestBody:
    description: update one auth type
    content:
      application/json:
        schema:
          $ref: "../../schemas/apis/system/auth-typesID/request/Request.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            items:
               $ref: "../../schemas/auth/AuthTypeFields.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error