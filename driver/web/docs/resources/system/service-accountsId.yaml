get:
  tags:
    - System
  summary: Get service account instance
  description: |
    Get service account instance by account ID, app ID, and org ID

    **Auth:** Requires system access token with `get_service-accounts`, `update_service-accounts`, `delete_service-accounts`, or `all_service-accounts` permission
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      description: ID of the service account
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: app_id
      in: query
      description: Application ID of the service account instance
      required: true
      style: form
      explode: false
      schema:
        type: string
    - name: org_id
      in: query
      description: Organization ID of the service account instance
      required: true
      style: form
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../schemas/auth/ServiceAccount.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
put:
  tags:
    - System
  summary: Update service account instance
  description: |
    Updates a service account instance

    **Auth:** Requires system access token with `update_service-accounts` or `all_service-accounts` permission
  security:
    - bearerAuth: []
  parameters:
  - name: id
    in: path
    description: ID of the service account instance
    required: true
    style: simple
    explode: false
    schema:
      type: string
  - name: app_id
    in: query
    description: Application ID of the service account instance
    required: true
    style: form
    explode: false
    schema:
      type: string
  - name: org_id
    in: query
    description: Organization ID of the service account instance
    required: true
    style: form
    explode: false
    schema:
      type: string
  requestBody:
    description: |
      Service account
    content:
      application/json:
        schema:
          $ref: "../../schemas/apis/system/update-service-account/request/Request.yaml"
        examples:
          update_account:
            summary: Update service account
            value: {
                "name": "updated_name",
                "permissions": ["permission1", "new_permission1"],
                "scopes": ["core:resource.value:get", "core:resource.value2.get"]
              }
    required: true
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../schemas/auth/ServiceAccount.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
