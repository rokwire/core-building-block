get:
  tags:
  - System
  summary: Get user account
  description: |
    Get the user account

    **Auth:** Requires user auth token
  security:
    - bearerAuth: []
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../schemas/user/PartialAccount.yaml" 
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error