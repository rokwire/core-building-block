get:
  tags:
  - System
  summary: Get organization by ID
  description: |
    Gets organization by ID

    **Auth:** Requires system access token with `get_organizations` or `all_organizations` permission
  security:
    - bearerAuth: []
  parameters:
  - name: id
    in: path
    description: ID of the organization
    required: true
    style: simple
    explode: false
    schema:
      type: string
  responses:
    200:
      description: successful operation
      content:
        application/json:
            schema:
              $ref: "../../schemas/application/Organization.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    404:
      description: Not Found
    500:
      description: Internal error
put:
  tags:
  - System
  summary: Update organization by ID
  description: |
    Updates organization by ID

    **Auth:** Requires system access token with `update_organizations` or `all_organizations` permission
  security:
    - bearerAuth: []
  parameters:
  - name: id
    in: path
    description: ID of the organization that needs to be updated
    required: true
    style: simple
    explode: false
    schema:
      type: string
  requestBody:
    description: update one organization
    content:
      application/json:
        schema:
          $ref: "../../schemas/apis/system/update-organization/request/Request.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error