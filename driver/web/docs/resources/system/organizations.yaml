 get:
  tags:
  - System
  summary: Get organizations
  description: |
    Gets organizations

    **Auth:** Requires system access token with `get_organizations`, `update_organizations`, or `all_organizations` permission
  security:
    - bearerAuth: []
  responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../../schemas/application/Organization.yaml"
      400:
        description: Bad request
      401:
        description: Unauthorized
      500:
        description: Internal error
 post:
  tags:
  - System
  summary: Create organization
  description: |
    Creates organization

    **Auth:** Requires system access token with `update_organizations` or `all_organizations` permission
  security:
    - bearerAuth: []
  requestBody:
    description: creates one organization
    content:
      application/json:
        schema:
          $ref: "../../schemas/apis/system/create-organization/request/Request.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error