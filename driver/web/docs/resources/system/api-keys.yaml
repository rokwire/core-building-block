get:
  tags:
  - System
  summary: Get API key
  description: |
    Returns API key records for given ID or app ID

    **Auth:** Requires system access token with `get_api-keys`, `update_api-keys`, `delete_api-keys`, or `all_api-keys` permission
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: query
      description: The ID of the API key to return. Required if `app_id` is not provided.
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: app_id
      in: query
      description: The app ID of the API keys to return. Required if `id` is not provided.
      required: false
      style: form
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items: 
              $ref: '../../schemas/auth/APIKey.yaml'
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
post:
  tags:
  - System
  summary: Create API key
  description: |
    Creates a new API key record

    **Auth:** Requires system access token with `update_api-keys` or `all_api-keys` permission
  security:
    - bearerAuth: []
  requestBody:
    description: API key record to be added
    content:
      application/json:
        schema:
          $ref: '../../schemas/auth/APIKey.yaml'
        example: {
            "app_id": "string",
            "key": "string"
          }
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
put:
  tags:
  - System
  summary: Update API key
  description: |
    Update an existing API key record

    Must include the "id" field to identify which key is to be udpated

    **Auth:** Requires system access token with `update_api-keys` or `all_api-keys` permission
  security:
    - bearerAuth: []
  requestBody:
    description: API key record update to be applied
    content:
      application/json:
        schema:
          $ref: '../../schemas/auth/APIKey.yaml'
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
delete:
  tags:
  - System
  summary: Delete API key
  description: |
    Deletes an existing API key record

    **Auth:** Requires system access token with `delete_api-keys` or `all_api-keys` permission
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: query
      description: The ID of the API key to delete
      required: true
      style: form
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error