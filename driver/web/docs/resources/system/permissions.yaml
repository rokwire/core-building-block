post:
  tags:
  - System
  summary: Create permission
  description: |
    Creates permission

    **Auth:** Requires system access token with `update_permissions` or `all_permissions` permission
  security:
    - bearerAuth: []
  requestBody:
    description: Permission
    content:
      application/json:
        schema:
          $ref: "../../schemas/apis/system/permissions/request/Request.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
