 get:
  tags:
  - System
  summary: Get auth types
  description: |
    Gets auth types

    **Auth:** Requires system access token with `get_auth-types` or `all_auth-types` permission
  security:
    - bearerAuth: []
  responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../../schemas/auth/AuthTypeFields.yaml"
      400:
        description: Bad request
      401:
        description: Unauthorized
      500:
        description: Internal error
 post:
  tags:
  - System
  summary: Create auth type
  description: |
    Creates auth type

    **Auth:** Requires system access token with `update_auth-types` or `all_auth-types` permission
  security:
    - bearerAuth: []
  requestBody:
    description: creates one auth-type
    content:
      application/json:
        schema:
         $ref: "../../schemas/apis/system/auth-types/request/Request.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error