post:
  tags:
  - Auth
  summary: Login
  description: |
    Login using credentials to retrieve access token, refresh token, and user data
  requestBody:
    description: |
      User credential details and parameters
    content:
      application/json:
        schema:
          $ref: "../../schemas/auth/AuthLoginRequest.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../schemas/auth/AuthLoginResponse.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error