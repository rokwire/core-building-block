post:
  tags:
  - Auth
  summary: Login
  description: |
    Login using credentials to retrieve access token, refresh token, and user data
  requestBody:
    description: |
      User credential details and parameters
    content:
      application/json:
        schema:
          oneOf:
            - $ref: '../../schemas/auth/AuthLoginEmail.yaml'
            - $ref: '../../schemas/auth/AuthLoginPhone.yaml'
            - $ref: '../../schemas/auth/AuthLoginOidc.yaml'
          discriminator:
            propertyName: auth_type
            mapping:
              email: '../../schemas/auth/AuthLoginEmail.yaml'
              phone: '../../schemas/auth/AuthLoginPhone.yaml'
              oidc: '../../schemas/auth/AuthLoginOidc.yaml'
    required: true
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              access_token:
                type: string
              refresh_token:
                type: string
              params:
                type: object
                description: Login params to be submitted with subsequent requests (if necessary)
              user:
                $ref: "../../schemas/user/User.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error