post:
  tags:
    - Auth
  summary: Send verify code
  description: |
    Sends code as path parameter for verification of the auth type
  parameters:
    - name: auth-type
      in: path
      description: Auth type of the verification code
      required: true
      style: simple
      explode: false
      schema:
        type: string

    - name: id
      in: path
      description: ID of the verification code
      required: true
      style: simple
      explode: false
      schema:
        type: string

    - name: code
      in: path
      description: Verification code
      required: true
      style: simple
      explode: false
      schema:
        type: string

  responses:
    200:
      description: Successful operation
      content:
        text/plain:
          schema:
            type: string
            example: Successfully verified code
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
