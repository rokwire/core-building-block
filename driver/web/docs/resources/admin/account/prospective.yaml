get:
  tags:
  - Admin
  summary: Get prospective accounts
  description: |
    Get the prospective accounts

    **Auth:** Requires admin access token and "get_prospective" permission
  security:
    - bearerAuth: []
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../../schemas/user/Account.yaml" 
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error