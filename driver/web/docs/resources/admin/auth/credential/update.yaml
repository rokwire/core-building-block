post:
  tags:
  - Admin
  summary: Reset a credential from admin application
  description: |
    Needs user auth token for authorization
    
    **Auth:** Requires token from direct user authentication from recent login
  security:
    - bearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../../../schemas/apis/shared/requests/credential/update/Request.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error