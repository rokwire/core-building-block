post:
  tags:
  - Admin
  summary: Create config
  description: |
    Creates a new config

    **Auth:** Requires admin access token with `update_core_configs` or `all_core_configs` permission
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      description: config ID
      required: true
      style: simple
      explode: false
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../schemas/config/Config.yaml"
    required: true
  responses:
      200:
        description: Success
        content:
          text/plain:
            schema:
              type: string
              example: Success
      400:
        description: Bad request
      401:
        description: Unauthorized
      500:
        description: Internal error
