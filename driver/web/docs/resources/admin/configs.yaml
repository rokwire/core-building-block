post:
  tags:
  - Admin
  summary: Create config
  description: |
    Creates a new config

    **Auth:** Requires admin access token with `update_configs` or `all_configs` permission
  security:
    - bearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../schemas/config/Config.yaml"
    required: true
  responses:
      200:
        description: Success
        content:
          text/plain:
            schema:
              type: string
              example: Success
      400:
        description: Bad request
      401:
        description: Unauthorized
      500:
        description: Internal error
put:
  tags:
  - Admin
  summary: Update config
  description: |
    Updates an existing config

    **Auth:** Requires admin access token with `update_configs` or `all_configs` permission
  security:
    - bearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../schemas/config/Config.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error