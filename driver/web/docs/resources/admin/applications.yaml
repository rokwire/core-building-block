 get:
  tags:
  - Admin
  summary: Get applications
  description: |
    Gets applications
  responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../../schemas/organization/Application.yaml"
      400:
        description: Bad request
      401:
        description: Unauthorized
      500:
        description: Internal error
 post:
  tags:
  - Admin
  summary: Create application
  description: |
    Creates application
  requestBody:
    description: creates one application
    content:
      application/json:
        schema:
          $ref: "../../schemas/organization/Application.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error