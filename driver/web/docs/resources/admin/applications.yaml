 get:
  tags:
  - Admin
  summary: Get applications
  description: |
    Gets applications
  
    **Auth:** Requires auth token with `app_admin` permission
  security:
    - bearerAuth: []
  responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../../schemas/apis/admin/get-applications/response/Response.yaml"
      400:
        description: Bad request
      401:
        description: Unauthorized
      500:
        description: Internal error
 post:
  tags:
  - Admin
  summary: Create application
  description: |
    Creates application

    **Auth:** Requires auth token with `app_admin` permission
  security:
    - bearerAuth: []
  requestBody:
    description: creates one application
    content:
      application/json:
        schema:
         $ref: "../../schemas/apis/admin/create-application/request/Request.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error