get:
  tags:
  - Admin
  summary: Get global config
  description: |
    Gives the system global config
  security:
    - bearerAuth: []
  responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              $ref: "../../schemas/global/GlobalConfig.yaml"
      400:
        description: Bad request
      401:
        description: Unauthorized
      500:
        description: Internal error
post:
  tags:
  - Admin
  summary: Create global config
  description: |
    Creates the system global config
  security:
    - bearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../schemas/global/GlobalConfig.yaml"
    required: true
  responses:
      200:
        description: Success
        content:
          text/plain:
            schema:
              type: string
              example: Success
      400:
        description: Bad request
      401:
        description: Unauthorized
      500:
        description: Internal error
put:
  tags:
  - Admin
  summary: Update global config
  description: |
    Updates the system global config
  security:
    - bearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../schemas/global/GlobalConfig.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error