put:
  tags:
  - Admin
  summary: Grant account roles
  description: |
    Grant account roles

    **Auth:** Requires admin access token with `update_account-auth-roles` or `update_account-authorization` permission
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      description: The account ID
      required: true
      style: simple
      explode: false
      schema:
        type: string
  requestBody:
    description: Roles
    content:
      application/json:
        schema:
          $ref: "../../../../schemas/apis/admin/application/accounts/roles/grant/request/Request.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
delete:
  tags:
  - Admin
  summary: Delete roles from account
  description: |
    Deletes an existing roles from account

    **Auth:** Requires admin access token with `update_account-auth-roles` or `update_account-authorization` permission
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      description: The account ID
      required: true
      style: simple
      explode: false
      schema:
        type: string
  requestBody:
    description: Roles
    content:
      application/json:
        schema:
          $ref: "../../../../schemas/apis/admin/application/accounts/roles/revoke/request/Request.yaml"
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error 