 get:
  tags:
  - Admin
  summary: Get application groups
  description: |
    Gets application groups
        
    **Auth:** Requires admin access token with `get_auth-groups` or `all_auth-groups` permission
  security:
    - bearerAuth: []
  responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../../../schemas/application/AppOrgGroupFields.yaml"
      400:
        description: Bad request
      401:
        description: Unauthorized
      500:
        description: Internal error
 post:
  tags:
  - Admin
  summary: Create application group
  description: |
   Create application group

    **Auth:** Requires admin access token with `update_auth-groups` or `all_auth-groups` permission
    - bearerAuth: []
  security:
    - bearerAuth: []
  requestBody:
    description: Application group
    content:
      application/json:
        schema:
          $ref: "../../../schemas/apis/admin/application/groups/request/Request.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error