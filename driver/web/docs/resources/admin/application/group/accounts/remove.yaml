delete:
  tags:
  - Admin
  summary: Delete accounts from group
  description: |
    Deletes an existing accounts from group

    **Auth:** Requires admin access token with 'update_account-auth-groups' or `update_account-authorization` permission
  security:
    - bearerAuth: []
  requestBody:
    description: account ID for removing
    content:
      application/json:
        schema:
          $ref: "../../../../../schemas/apis/admin/application/group/accounts/remove/request/Request.yaml"
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error 