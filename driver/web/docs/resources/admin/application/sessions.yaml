get:
  tags:
  - Admin
  summary: Get user account
  description: |
    Get the user account

    **Auth:** Requires admin access token
  security:
    - bearerAuth: []
  parameters:
    - name: user-role
      in: query
      description: user role
      required: false
      style: form
      explode: false
      schema:
        type: string  
    - name: start
      in: query
      description: The start time for filtering results, specified as a Unix timestamp in seconds
      required: false
      style: form
      explode: false
      schema:
        type: integer
        format: int64  
    - name: end
      in: query
      description: The end time for filtering results, specified as a Unix timestamp in seconds
      required: false
      style: form
      explode: false
      schema:
        type: integer
        format: int64        
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../../schemas/user/Sessions.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error