get:
  tags:
  - Admin
  summary: Get application sessions
  description: |
    Get application sessions

    **Auth:** Requires admin access token with `get_accounts` permission
  security:
    - bearerAuth: []
  parameters:
    - name: user-role
      in: query
      description: user-role
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: anonymous
      in: query
      description: anonymous
      required: false
      style: form
      explode: false
      schema:
        type: boolean
    - name: start
      in: query
      description: 'The start time for filtering results, specified as a Unix timestamp in seconds'
      required: false
      style: form
      explode: false
      schema:
        type: integer
        format: int64
    - name: end
      in: query
      description: 'The end time for filtering results, specified as a Unix timestamp in seconds'
      required: false
      style: form
      explode: false
      schema:
        type: integer
        format: int64
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../../schemas/auth/Sessions.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error