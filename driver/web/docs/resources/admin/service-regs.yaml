get:
  tags:
  - Admin
  summary: Get service registrations
  description: |
    Returns service registration records

    **Auth:** Requires auth token with `service_admin` permission
  security:
    - bearerAuth: []
  parameters:
    - name: ids
      in: query
      description: A comma-separated list of service IDs to return registrations for
      required: true
      style: form
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items: 
              $ref: '../../schemas/auth/ServiceReg.yaml'
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
post:
  tags:
  - Admin
  summary: Register service
  description: |
    Creates a new service registration

    The "service_id" of the registration must not match an existing registration  
  requestBody:
    description: service registration record to be added
    content:
      application/json:
        schema:
          $ref: '../../schemas/auth/ServiceReg.yaml'
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
put:
  tags:
  - Admin
  summary: Update service registration
  description: |
    Update an existing service registration

    The "service_id" of the registration must match an existing registration
  requestBody:
    description: Service registration record update to be applied
    content:
      application/json:
        schema:
          $ref: '../../schemas/auth/ServiceReg.yaml'
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
delete:
  tags:
  - Admin
  summary: Deregister service
  description: |
    Deletes an existing service registration record
  parameters:
    - name: id
      in: query
      description: The service ID of the registration to delete
      required: true
      style: form
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error