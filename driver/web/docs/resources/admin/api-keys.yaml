get:
  tags:
  - Admin
  summary: Get API key
  description: |
    Returns API key record
  parameters:
    - name: org_id
      in: query
      description: The org ID of the API key to return
      required: true
      style: form
      explode: false
      schema:
        type: string
    - name: app_id
      in: query
      description: The app ID of the API key to return
      required: true
      style: form
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: '../../schemas/auth/APIKey.yaml'
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
post:
  tags:
  - Admin
  summary: Create API key
  description: |
    Creates a new API key record

    The "org_id" and "app_id" of the record must not match an existing registration  
  requestBody:
    description: API key record to be added
    content:
      application/json:
        schema:
          $ref: '../../schemas/auth/APIKey.yaml'
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
put:
  tags:
  - Admin
  summary: Update API key
  description: |
    Update an existing API key record

    The "org_id" and "app_id" of the record must match an existing registration  
  requestBody:
    description: API key record update to be applied
    content:
      application/json:
        schema:
          $ref: '../../schemas/auth/APIKey.yaml'
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
delete:
  tags:
  - Admin
  summary: Delete API key
  description: |
    Deletes an existing API key record
  parameters:
    - name: org_id
      in: query
      description: The org ID of the API key to delete
      required: true
      style: form
      explode: false
      schema:
        type: string
    - name: app_id
      in: query
      description: The app ID of the API key to delete
      required: true
      style: form
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error