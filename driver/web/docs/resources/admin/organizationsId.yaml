put:
  tags:
  - Admin
  summary: Update organization
  description: |
    Updates organization
  parameters:
  - name: id
    in: path
    description: ID of the organization that needs to be updated
    required: true
    style: simple
    explode: false
    schema:
      type: string
  requestBody:
    description: update one organization
    content:
      application/json:
        schema:
          $ref: "../../schemas/organization/Organization.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error