get:
  tags:
  - Services
  summary: Finds public accounts
  description: |
    Finds public accounts using search, username, first name, and last name, following id, and follower id

  security:
    - bearerAuth: []
  parameters:
    - name: limit
      in: query
      description: The maximum number of accounts to return
      required: false
      style: form
      explode: false
      schema:
        type: integer
    - name: name-offset
      in: query
      description: The last name of the first account to return
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: order
      in: query
      description: The sort order to return accounts
      required: false
      style: form
      explode: false
      schema:
        type: string
        enum:
          - asc
          - desc
    - name: search
      in: query
      description: The search for username, firstname, or lastname
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: username
      in: query
      description: The username
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: firstname
      in: query
      description: The account profile first name
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: lastname
      in: query
      description: The account profile last name
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: following-id
      in: query
      description: The ID of the account being followed
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: follower-id
      in: query
      description: The ID of the account following
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: unstructured_properties
      in: query
      description: Map containing filters by unstructured properties in profile
      required: false
      style: form
      explode: true
      schema:
        type: object
    - name: ids
      in: query
      description: A comma-separated list of IDs
      required: false
      style: form
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../../schemas/apis/services/v2/accounts-public/response/Response.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error