post:
  tags:
  - Services
  summary: Reset the login password
  description: |
    Updates the credential with new password
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../../schemas/apis/services/reset-password/request/Request.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error