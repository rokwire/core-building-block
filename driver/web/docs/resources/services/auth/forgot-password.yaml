post:
  tags:
  - Services
  summary: Sends the reset password link for a given identifier
  description: |
    Generates a reset password link along with a reset code and expiry and sends it to the given identifier 
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../../schemas/apis/services/forgot-password/request/Request.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error