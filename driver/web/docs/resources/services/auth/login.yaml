post:
  tags:
  - Services
  summary: Login
  description: |
    Login using credentials to retrieve access token, refresh token, and user data
  requestBody:
    description: |
      User credential details and parameters
    content:
      application/json:
        schema:
          $ref: "../../../schemas/auth/AuthLoginRequest.yaml"
        examples:
          email:
            summary: Email login
            value: |
              {
                "auth_type": "email",
                "org_id": "4f466fcd-9e86-4fc4-8fd4-18e69e014552",
                "app_id": "647e990d-ebd6-413a-8e9f-31830402b496",
                "creds": {
                  "email": "test@test.com", 
                  "password": "test12345"
                }
              }
          phone:
            summary: Phone login
            value: |
              {
                "auth_type": "phone",
                "org_id": "4f466fcd-9e86-4fc4-8fd4-18e69e014552",
                "app_id": "647e990d-ebd6-413a-8e9f-31830402b496",
                "creds": {
                  "phone": "+12223334444", 
                  "code": "123456"
                }
              }
          oidc:
            summary: OIDC login
            value: |
              {
                "auth_type": "oidc",
                "org_id": "4f466fcd-9e86-4fc4-8fd4-18e69e014552",
                "app_id": "647e990d-ebd6-413a-8e9f-31830402b496",
                "creds": "https://redirect.example.com?code=ai324uith8gSEefesEguorgwsf43",
                "params": {
                  "redirect_uri": "https://redirect.example.com",
                  "pkce_verifier": "w4iuhfq0u43hfq38ghn3gnSFSFiqp3ugnpugnqiprgUGNPINfsdoirpgia"
                }
              }
          api_key:
            summary: API key login (Anonymous)
            value: |
              {
                "auth_type": "api_key",
                "org_id": "4f466fcd-9e86-4fc4-8fd4-18e69e014552",
                "app_id": "647e990d-ebd6-413a-8e9f-31830402b496",
                "creds": {
                  "api_key": "95a463e3-2ce8-450b-ba75-d8506b874738",
                  "anonymous_profile_id": "f53fad53-084c-4cc0-89a8-8e516803d5ab"
                }
              }
    required: true
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../../schemas/auth/AuthLoginResponse.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error