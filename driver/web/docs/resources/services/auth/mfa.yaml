post:
  tags:
  - Services
  summary: MFA
  description: |
    Verify multi-factor authentication credentials to complete login or MFA registration
  parameters:
    - name: state
      in: query
      description: Login state
      required: false
      style: form
      explode: false
      schema:
        type: string
  requestBody:
    description: |
      MFA credentials and parameters
    content:
      application/json:
        schema:
          $ref: "../../../schemas/apis/services/mfa/request/Request.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../../schemas/apis/services/login/response/Response.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error