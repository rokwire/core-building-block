post:
  tags:
  - Services
  summary: Initiate reset credential for a given identifier
  description: |
    Email auth type:
    Sends the reset password link for a given identifier
    Generates a reset password link along with a reset code and expiry and sends it to the given identifier 
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../../../schemas/apis/services/credential/forgot/request/Request.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error