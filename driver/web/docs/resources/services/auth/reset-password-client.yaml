post:
  tags:
  - Services
  summary: Reset the login password from client application
  description: |
    Updates the credential with new password. Needs user auth token for authorization
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../../schemas/apis/services/reset-password-client/request/Request.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error