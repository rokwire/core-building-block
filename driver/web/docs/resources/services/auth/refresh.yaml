post:
  tags:
  - Services
  summary: Refresh
  description: |
    Refresh access token using a refresh token
  requestBody:
    description: |
      Refresh token
    content:
      text/plain:
        schema:
          type: string
    required: true
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../../schemas/auth/AuthRefreshResponse.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error