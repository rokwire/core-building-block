delete:
  tags:
  - Services
  summary: Delete account
  description: |
    Deletes account

    **Auth:** Requires auth token
  security:
    - bearerAuth: []
  parameters:
    - name: apps
      in: query
      description: A comma-separated list of app_ids
      required: false
      style: form
      explode: false
      schema:
        type: string
  requestBody:
    description: optional context data per service that should be considered when deleting user data
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: "../../schemas/user/DeletedMembershipContext.yaml"
        examples:
          single_app_surveys:
            summary: Retain some survey responses
            value:
              - app_id: app_id
                context:
                  surveys:
                    retain_responses:
                      survey_ids:
                        - survey_id1
                        - survey_id2
          single_app_groups:
            summary: Retain some groups data
            value:
              - app_id: app_id
                context:
                  groups:
                    retain_posts:
                      group_ids:
                        - group_id1
                        - group_id2
          multiple_app_surveys:
            summary: Retain some survey responses for multiple apps
            value:
              - app_id: app_id1
                context:
                  surveys:
                    retain_responses:
                      survey_ids:
                        - survey_id1
                        - survey_id2
              - app_id: app_id2
                context:
                  surveys:
                    retain_responses:
                      survey_ids:
                        - survey_id3
                        - survey_id4
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
get:
  tags:
  - Services
  summary: Get account
  description: |
    Gets account

    **Auth:** Requires auth token
  security:
    - bearerAuth: []
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../schemas/user/Account.yaml" 
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error