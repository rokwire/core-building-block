put:
  tags:
  - Services
  summary: Update user privacy
  description: |
    Updates a user privacy

    **Auth:** Requires user auth token
  security:
    - bearerAuth: []
  requestBody:
    description: Privacy update
    content:
      application/json:
        schema:
          $ref: "../../../schemas/user/Privacy.yaml"
        example:
          public: true
          field_visibility:
            profile:
              first_name: public
              last_name: connections
              email: private
            auth_types:
              id1: public
              id3: connections
              id2: private
            username: public
    required: true
  responses:
    200:
      description: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error