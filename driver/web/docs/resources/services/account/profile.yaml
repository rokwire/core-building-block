get:
  tags:
  - Services
  summary: Get user profile
  description: |
    Returns a user profile

    **Auth:** Requires user auth token
  security:
    - bearerAuth: []
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../../schemas/user/ProfileFields.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
put:
  tags:
  - Services
  summary: Update user profile
  description: |
    Updates a user profile

    **Auth:** Requires user auth token
  security:
    - bearerAuth: []
  requestBody:
    description: Profile update
    content:
      application/json:
        schema:
          $ref: "../../../schemas/apis/shared/requests/Profile.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error