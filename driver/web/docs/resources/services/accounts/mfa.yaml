get:
  tags:
  - Services
  summary: Enroll in MFA
  description: |
    Add MFA to an account

    **Auth:** Requires user auth token
  security:
    - bearerAuth: []
  parameters:
    - name: type
      in: query
      description: MFA type
      required: true
      style: form
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../../schemas/apis/services/shared/responses/Mfa.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
delete:
  tags:
  - Services
  summary: Remove MFA type
  description: |
    Remove MFA type from an account

    **Auth:** Requires user auth token
  security:
    - bearerAuth: []
  parameters:
    - name: type
      in: query
      description: MFA type
      required: true
      style: form
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error