put:
  tags:
    - Services
  summary: Update account preferences
  description: |
    Updates account preferences

    **Auth:** Requires user auth token
  security:
    - bearerAuth: []
  requestBody:
    description: Account preferences
    content:
      application/json:
        schema: 
          type: object
    required: true
  responses:
    '200':
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    '400':
      description: Bad request
    '401':
      description: Unauthorized
    '500':
      description: Internal error
get:
  tags:
  - Services
  summary: Get preferences
  description: |
    Returns a user preferences

    **Auth:** Requires user auth token
  security:
    - bearerAuth: []
  responses:
     200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../../schemas/user/Account.yaml"
     400:
      description: Bad request
     401:
      description: Unauthorized
     500:
      description: Internal error